<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Christopher Gates">
  <meta name="description" content="Restaurant reviews application as part of the Grow with Google Scholarship for Mobile Web Specialists">
  <meta name="theme-color" content="#B22200">

  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
</head>

<body>
  <a class="skip" href="#restaurant" title="Skip to primary page content">Skip to content</a>
  <header class="header">
    <h1 class="brand">
      <a href="./" title="Return to the Restaurant Reviews home page" class="brand__link">Restaurant Reviews</a>
    </h1>
  </header>
  <nav class="breadcrumbs" aria-label="Breadcrumb navigation"></nav>
  <main class="main">
    <section class="restaurant__map-container">
      <div class="restaurant__map" id="map" role="application" aria-label="Restaurant map">
        <span class="map__loading-text">Loading Map...</span>
      </div>
    </section>
    <section class="restaurant" id="restaurant"></section>
    <section class="restaurant__reviews-container" id="reviews"></section>
  </main>
  <footer class="footer">
    <p>Copyright Â©
      <strong>Restaurant Reviews</strong> 2018. All rights reserved.</p>
  </footer>
</body>

</html>
